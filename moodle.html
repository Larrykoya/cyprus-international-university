<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="moodle.css" />
    <title>
      Cyprus International University Course Portal: Log in to the site
    </title>
  </head>
  <body>
    <div id="background">
      <div id="container">
        <p id="login-instruction">
          Log in to Cyprus International University Course Portal
        </p>
        <form id="moodle-sign-in-form" action="">
          <div class="moodle-input-container">
            <input
              type="text"
              name="username"
              class="moodle-input"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="moodle-input-container">
            <input
              type="password"
              name="password"
              class="moodle-input"
              id="password"
              placeholder="Password"
            />
          </div>

          <button class="moodle-login-btn">Log in</button>
          <p id="lost-password">Lost password?</p>
          <hr class="horizontal-rule" />
          <p id="guest-notice">Some courses may allow guest access</p>
          <button class="btn">Access as a guest</button>
          <hr class="horizontal-rule" />
        </form>
        <div class="other-options flex">

            <option class="language-option" value="English">

            <option class="language-option" value="Русский">

          </select> -->

            <img

              alt=""
            />
          </div> -->
          <button class="language">
            English (en)
            <img
              id="language-arr-down"
              src="./images/language-arr-down.svg"
              alt=""
            />
          </button>
          <div class="partition"></div>
          <button class="btn">Cookies notice</button>
          <div id="drop-down">
            <p class="language-option">Deutsch (de)</p>
            <p class="language-option">English (en)</p>
            <p class="language-option">Français (fr)</p>
            <p class="language-option">Türkçe (tr)</p>
            <p class="language-option">Русский (ru)</p>
            <p class="language-option">العربية (ar)</p>
          </div>

      </div>
