<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sis.css" />
    <title>CIU | SIS - Create account</title>
  </head>
  <body>
    <div id="background">
      <div id="pane">
        <div style="height: 600px" id="container">
          <div id="header">
            <a href="#">
              <img
                id="header-image"
                src="./images/sis-header-image.jpg"
                alt=""
              />
            </a>
          </div>
          <p id="login-instruction" style="text-align: center">
            In order to create an account, please enter the required
            information.
          </p>
          <form id="sis-sign-in-form" action="signup.php" method="post">
            <div class="sis-input-container">
              <input
                type="text"
                name="firstname"
                class="sis-input"
                id="firstname"
                placeholder="Firstname"
                required
              />
            </div>
            <div class="sis-input-container">
              <input
                type="text"
                name="lastname"
                class="sis-input"
                id="lastname"
                placeholder="Lastname"
                required
              />
            </div>
            <div class="sis-input-container">
              <input
                type="text"
                name="username"
                class="sis-input"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="sis-input-container">
              <input
                type="password"
                name="password"
                class="sis-input"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <button class="sis-btn">
              Create Account
              <img
                class="sis-btn-icon"
                src="./images/sign-up-arrow.svg"
                alt=""
              />
            </button>
          </form>
          <a href="sis.html">
            <button class="sis-btn">
              Back
              <img
                style="transform: rotate(180deg)"
                class="sis-btn-icon"
                src="./images/sign-up-arrow.svg"
                alt=""
              />
            </button>
          </a>
          <div id="footer">
            <p class="sis-copyright link-simulation">
              <small id="c-tag">Â©</small> Cyprus International University
            </p>
            <p class="sis-copyright">All Rights Reserved</p>
            <p class="sis-copyright">2023</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
